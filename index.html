<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITOR DE LOGS - SISTEMA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background: #000000;
            color: #00ff00;
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .container {
            background: #000000;
            width: 100%;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto minmax(0, 1fr);
            gap: 0;
            padding: 5px;
        }

        h3 {
            color: #00ff00;
            font-size: 20px;
            font-weight: normal;
            padding: 10px 15px;
            border: 2px solid #00ff00;
            background: #001100;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        h3::before {
            content: '> ';
            color: #00aa00;
        }

        .secao-logs {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            max-height: 20vh;
            border: 1px solid #00ff00;
            background: #000000;
        }

        .secao-dashboard {
            display: flex;
            flex-direction: column;
            border: 1px solid #00ff00;
            background: #000000;
            min-height: 0;
            overflow: hidden;
        }

        .secao-header {
            background: #00ff00;
            color: #000000;
            padding: 5px 15px;
            font-size: 14px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-fullscreen {
            background: #000000;
            color: #00ff00;
            border: 1px solid #000000;
            padding: 3px 10px;
            font-size: 12px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            letter-spacing: 1px;
            transition: all 0.2s;
        }

        .btn-fullscreen:hover {
            background: #003300;
            color: #00ff00;
            border-color: #00ff00;
        }

        #logs {
            background: #000000;
            padding: 10px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            flex: 1;
            overflow-y: auto;
            color: #00ff00;
            margin: 0;
        }

        #logs::-webkit-scrollbar {
            width: 12px;
        }

        #logs::-webkit-scrollbar-track {
            background: #000000;
        }

        #logs::-webkit-scrollbar-thumb {
            background: #00ff00;
            border: 1px solid #000000;
        }

        .loading {
            color: #00ff00;
            animation: blink 1s infinite;
        }

        .error {
            color: #ff0000;
            font-weight: bold;
        }

        .empty {
            color: #00aa00;
        }

        .refresh-btn {
            background: #00ff00;
            color: #000000;
            border: 2px solid #00ff00;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .refresh-btn:hover {
            background: #000000;
            color: #00ff00;
        }

        .refresh-btn:active {
            background: #003300;
        }

        .refresh-btn:disabled {
            background: #003300;
            color: #005500;
            border-color: #005500;
            cursor: not-allowed;
        }

        .dashboard-iframe {
            width: 100%;
            height: 100%;
            flex: 1;
            border: none;
            background: #000000;
            min-height: 0;
            display: block;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        /* Efeito de scan line do terminal */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 0, 0.03) 0px,
                rgba(0, 255, 0, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 style="grid-column: 1 / -1;">SISTEMA DE MONITORAMENTO <span id="autoRefreshStatus" style="font-size: 12px; float: right; color: #00aa00;">[â†» 10s]</span></h3>
        
        <div class="secao-logs">
            <div class="secao-header">[1] LOGS DO SISTEMA</div>
            <pre id="logs" class="loading">Inicializando sistema... Aguarde...</pre>
        </div>

        <div class="secao-dashboard">
            <div class="secao-header">
                <span>[2] DASHBOARD MENSAL</span>
                <button class="btn-fullscreen" onclick="abrirFullscreen('https://williamprecs.github.io/mensalPowerBI/')">[â›¶ TELA CHEIA]</button>
            </div>
            <iframe src="https://williamprecs.github.io/mensalPowerBI/" frameborder="0" class="dashboard-iframe"></iframe>
        </div>

        <div class="secao-dashboard">
            <div class="secao-header">
                <span>[3] DASHBOARD COMERCIAL</span>
                <button class="btn-fullscreen" onclick="abrirFullscreen('https://williamprecs.github.io/comercialPrecsPowerBI/')">[â›¶ TELA CHEIA]</button>
            </div>
            <iframe src="https://williamprecs.github.io/comercialPrecsPowerBI/" frameborder="0" class="dashboard-iframe"></iframe>
        </div>
    </div>

    <script>
        const API_RELATIVE = "/api/logs"; // endpoint serverless na Vercel
        const API_FALLBACK = "https://auwb72k75qnn3ncgrchc6qpyv40kvdaa.lambda-url.sa-east-1.on.aws/"; // fallback direto
        const LOCAL_PROXY = "http://localhost:9000/api/logs"; // proxy local opcional
        const logsElement = document.getElementById("logs");

        // FunÃ§Ã£o para fazer requisiÃ§Ã£o com timeout
        function fetchWithTimeout(url, options = {}, timeout = 10000) {
            return Promise.race([
                fetch(url, options),
                new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Timeout')), timeout)
                )
            ]);
        }

        // FunÃ§Ã£o para fazer requisiÃ§Ã£o tentando serverless /api/logs (Vercel), depois local proxy e fallback direto
        async function fazerRequisicao(url) {
            // 1. Serverless (Vercel) - mesmo domÃ­nio, sem CORS
            try {
                console.log("Tentando /api/logs (serverless)...");
                const resp = await fetchWithTimeout(API_RELATIVE, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                }, 10000);
                if (resp.ok) {
                    const data = await resp.json();
                    console.log("âœ… /api/logs funcionou!");
                    return data;
                }
            } catch (err) {
                console.log("Falha em /api/logs:", err.message);
            }

            // 2. Proxy local (Ãºtil para desenvolvimento)
            try {
                console.log("Tentando servidor proxy local...");
                const localResponse = await fetchWithTimeout(LOCAL_PROXY, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                }, 3000); // Timeout curto para detectar se estÃ¡ disponÃ­vel
                
                if (localResponse.ok) {
                    const data = await localResponse.json();
                    console.log("âœ… Servidor proxy local funcionou!");
                    return data;
                }
            } catch (localErr) {
                console.log("Servidor proxy local nÃ£o disponÃ­vel:", localErr.message);
            }

            // 3. Tenta requisiÃ§Ã£o direta (fallback)
            try {
                console.log("Tentando requisiÃ§Ã£o direta...");
                const directResponse = await fetchWithTimeout(API_FALLBACK, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    },
                    mode: 'cors'
                }, 10000);
                
                if (directResponse.ok) {
                    const data = await directResponse.json();
                    console.log("âœ… RequisiÃ§Ã£o direta funcionou!");
                    return data;
                }
            } catch (directErr) {
                console.log("RequisiÃ§Ã£o direta falhou:", directErr.message);
            }

            // 3. Tenta proxies pÃºblicos como Ãºltimo recurso
            const proxies = [
                {
                    name: 'allorigins',
                    url: `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`,
                    parse: async (response) => {
                        const data = await response.json();
                        if (data.contents) {
                            return JSON.parse(data.contents);
                        }
                        throw new Error("Resposta vazia do proxy");
                    }
                }
            ];

            for (const proxy of proxies) {
                try {
                    console.log(`Tentando proxy pÃºblico: ${proxy.name}...`);
                    
                    const proxyResponse = await fetchWithTimeout(proxy.url, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json',
                        }
                    }, 20000); // 20 segundos de timeout
                    
                    if (!proxyResponse.ok) {
                        throw new Error(`Erro ${proxyResponse.status}: ${proxyResponse.statusText}`);
                    }
                    
                    const parsedData = await proxy.parse(proxyResponse);
                    console.log(`âœ… Proxy ${proxy.name} funcionou!`);
                    return parsedData;
                    
                } catch (err) {
                    console.warn(`âŒ Proxy ${proxy.name} falhou:`, err.message);
                    continue;
                }
            }

            // Se tudo falhou
            throw new Error("NÃ£o foi possÃ­vel carregar os logs. Execute 'python proxy_server.py' para usar o servidor proxy local.");
        }

        function formatarLogs(data) {
            if (!data || !Array.isArray(data) || data.length === 0) {
                return "Sem logs nesse perÃ­odo";
            }

            let resultado = [];
            let eventoAtual = null;
            let dadosNegocio = null;
            let jaMostrouDados = false;

            // Filtros para mensagens que nÃ£o queremos mostrar
            const filtrarMensagens = [
                "EVENTO COMPLETO:",
                "TIPO DO BODY:",
                "DADOS PARSEADOS:",
                "DADOS PARA PROCESSAMENTO:",
                "VALORES EXTRAÃDOS FINAIS:",
                ">>> FORMATO SIMPLES DETECTADO",
                ">>> ID_NEGOCIO ENCONTRADO - TENTANDO INSERIR NO BANCO",
                "DATA CONVERTIDA:",
                "ORÃ‡AMENTO CONVERTIDO:",
                '"version":',
                '"routeKey":',
                '"rawPath":',
                '"rawQueryString":',
                '"headers":',
                '"requestContext":',
                '"accountId":',
                '"apiId":',
                '"domainName":',
                '"domainPrefix":',
                '"http":',
                '"method":',
                '"path":',
                '"protocol":',
                '"sourceIp":',
                '"userAgent":',
                '"requestId":',
                '"stage":',
                '"time":',
                '"timeEpoch":',
                '"isBase64Encoded":',
                '"x-amzn-',
                '"content-length":',
                '"content-type":',
                '"accept-encoding":',
                '"accept":',
                '"x-forwarded-',
                '"host":',
                '"{',
                '"}',
                '"},',
                '},',
                '"body":',
                'id_negocio:',
                'proprietario:',
                'data_evento:',
                'id_etapa:',
                'orcamento:',
                'organizacao:',
                'tribunal:',
            ];

            for (let i = 0; i < data.length; i++) {
                const log = data[i];
                const mensagem = log.mensagem.trim();
                const dataHora = log.data;

                // Pular mensagens filtradas
                if (filtrarMensagens.some(filtro => mensagem.includes(filtro))) {
                    continue;
                }

                // Detectar inÃ­cio de novo evento
                if (mensagem === "==================================================") {
                    if (eventoAtual && dadosNegocio) {
                        // Mostrar resumo do evento anterior
                        resultado.push(`  âœ… Processado com sucesso!`);
                        resultado.push("");
                    }
                    eventoAtual = dataHora;
                    dadosNegocio = null;
                    jaMostrouDados = false;
                    continue;
                }

                // Detectar WEBHOOK RECEBIDO
                if (mensagem === "WEBHOOK RECEBIDO!") {
                    resultado.push(`\nðŸ“¥ WEBHOOK RECEBIDO - ${dataHora}`);
                    resultado.push("â”€".repeat(70));
                    continue;
                }

                // Detectar BODY ENCONTRADO (extrair dados do negÃ³cio)
                if (mensagem.startsWith("BODY ENCONTRADO:")) {
                    try {
                        const jsonMatch = mensagem.match(/\{.*\}/);
                        if (jsonMatch) {
                            dadosNegocio = JSON.parse(jsonMatch[0]);
                        }
                    } catch (e) {
                        // Ignorar erro de parse
                    }
                    continue;
                }

                // Detectar informaÃ§Ãµes importantes do negÃ³cio (mostrar apenas uma vez)
                if (!jaMostrouDados && dadosNegocio) {
                    resultado.push(`\n  ðŸ“‹ DADOS DO NEGÃ“CIO:`);
                    resultado.push(`     ID: ${dadosNegocio.id_negocio || 'N/A'}`);
                    resultado.push(`     ProprietÃ¡rio: ${dadosNegocio.proprietario || 'N/A'}`);
                    resultado.push(`     OrganizaÃ§Ã£o: ${dadosNegocio.organizacao || 'N/A'}`);
                    resultado.push(`     Tribunal: ${dadosNegocio.tribunal || 'N/A'}`);
                    resultado.push(`     Etapa: ${dadosNegocio.id_etapa || 'N/A'}`);
                    resultado.push(`     OrÃ§amento: ${dadosNegocio.orcamento || 'N/A'}`);
                    resultado.push(`     Data: ${dadosNegocio.data || 'N/A'}`);
                    jaMostrouDados = true;
                    continue;
                }

                // Detectar informaÃ§Ãµes do negÃ³cio (formato alternativo)
                if (mensagem.startsWith("ID NEGÃ“CIO:") || 
                    mensagem.startsWith("PROPRIETÃRIO:") ||
                    mensagem.startsWith("ORGANIZAÃ‡ÃƒO:") ||
                    mensagem.startsWith("TRIBUNAL:") ||
                    mensagem.startsWith("ID ETAPA:") ||
                    mensagem.startsWith("ORÃ‡AMENTO:") ||
                    mensagem.startsWith("DATA:")) {
                    if (!jaMostrouDados) {
                        // Extrair apenas o valor apÃ³s os dois pontos
                        const valor = mensagem.split(':').slice(1).join(':').trim();
                        const campo = mensagem.split(':')[0].trim();
                        if (!resultado.some(r => r.includes(campo))) {
                            resultado.push(`  ${mensagem}`);
                        }
                    }
                    continue;
                }

                // Detectar sucesso
                if (mensagem.includes("DADOS INSERIDOS NO BANCO COM SUCESSO")) {
                    continue; // JÃ¡ mostramos o sucesso no resumo
                }

                // Mostrar outras mensagens importantes (mas nÃ£o JSON)
                if (mensagem && 
                    !mensagem.startsWith('"') && 
                    !mensagem.endsWith('",') && 
                    !mensagem.endsWith('}') &&
                    !mensagem.startsWith('{') &&
                    mensagem.length > 2 &&
                    !mensagem.match(/^[\s\S]*\{[\s\S]*\}/)) {
                    resultado.push(`  ${mensagem}`);
                }
            }

            // Adicionar resumo do Ãºltimo evento se houver
            if (eventoAtual && dadosNegocio && !jaMostrouDados) {
                resultado.push(`\n  ðŸ“‹ DADOS DO NEGÃ“CIO:`);
                resultado.push(`     ID: ${dadosNegocio.id_negocio || 'N/A'}`);
                resultado.push(`     ProprietÃ¡rio: ${dadosNegocio.proprietario || 'N/A'}`);
                resultado.push(`     OrganizaÃ§Ã£o: ${dadosNegocio.organizacao || 'N/A'}`);
                resultado.push(`     Tribunal: ${dadosNegocio.tribunal || 'N/A'}`);
                resultado.push(`     Etapa: ${dadosNegocio.id_etapa || 'N/A'}`);
                resultado.push(`     OrÃ§amento: ${dadosNegocio.orcamento || 'N/A'}`);
                resultado.push(`     Data: ${dadosNegocio.data || 'N/A'}`);
            }

            if (eventoAtual) {
                resultado.push(`\n  âœ… Processado com sucesso!`);
            }

            return resultado.length > 0 ? resultado.join("\n") : "Sem logs relevantes para exibir";
        }

        async function carregarLogs() {
            logsElement.classList.remove("error", "empty");
            logsElement.classList.add("loading");
            logsElement.textContent = ">>> Carregando dados do sistema...\n>>> Conectando ao servidor...\n>>> Aguarde...";

            try {
                const data = await fazerRequisicao(API_FALLBACK);
                
                logsElement.classList.remove("loading");
                
                if (data && Array.isArray(data) && data.length > 0) {
                    logsElement.textContent = "=".repeat(80) + "\n" + formatarLogs(data) + "\n" + "=".repeat(80);
                } else {
                    logsElement.classList.add("empty");
                    logsElement.textContent = ">>> SISTEMA: Nenhum evento registrado neste periodo.\n>>> STATUS: Aguardando novos eventos...\n>>> Pressione [F5] para atualizar.";
                }
            } catch (err) {
                logsElement.classList.remove("loading");
                logsElement.classList.add("error");
                
                let mensagemErro = ">>> ERRO CRITICO: Falha na comunicacao com o servidor\n";
                mensagemErro += ">>> " + "=".repeat(74) + "\n\n";
                
                if (err.message.includes("Failed to fetch") || err.message.includes("NetworkError")) {
                    mensagemErro += ">>> DIAGNOSTICO:\n";
                    mensagemErro += ">>>   - Problema de conexao detectado\n";
                    mensagemErro += ">>>   - Servidor pode estar offline\n";
                    mensagemErro += ">>>   - Firewall bloqueando requisicao\n\n";
                    mensagemErro += ">>> ACOES RECOMENDADAS:\n";
                    mensagemErro += ">>>   1. Verificar conexao de rede\n";
                    mensagemErro += ">>>   2. Contatar administrador do sistema\n";
                    mensagemErro += ">>>   3. Pressionar [F5] para tentar novamente\n";
                } else {
                    mensagemErro += `>>> DETALHES: ${err.message}\n`;
                    mensagemErro += ">>> Pressione [F5] para tentar novamente\n";
                }
                
                mensagemErro += "\n>>> " + "=".repeat(74);
                
                logsElement.textContent = mensagemErro;
                console.error("Erro completo:", err);
            }
        }

        // Carregar logs ao carregar a pÃ¡gina
        carregarLogs();

        // Auto-refresh a cada 10 segundos
        let autoRefreshInterval;
        let countdown = 10;

        function iniciarAutoRefresh() {
            // Limpa intervalo anterior se existir
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }

            // Atualiza imediatamente
            carregarLogs();

            // Configura novo intervalo
            autoRefreshInterval = setInterval(() => {
                carregarLogs();
            }, 10000); // 10 segundos

            // Atualiza contador visual
            setInterval(() => {
                countdown--;
                if (countdown <= 0) countdown = 10;
                document.getElementById('autoRefreshStatus').textContent = `[â†» ${countdown}s]`;
            }, 1000);
        }

        // Inicia auto-refresh
        iniciarAutoRefresh();

        // Atalho F5 para atualizar manualmente
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F5' || e.keyCode === 116) {
                e.preventDefault();
                countdown = 10; // Reseta contador
                carregarLogs();
            }
        });

        // FunÃ§Ã£o para abrir dashboard em tela cheia em nova aba
        function abrirFullscreen(url) {
            window.open(url, '_blank', 'noopener,noreferrer');
        }
    </script>
</body>
</html>
